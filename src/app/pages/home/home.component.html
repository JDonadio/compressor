<div class="content">
  <!-- loading spinner -->
  <div *ngIf="loadingData">Loading data...</div>
  
  <!-- error message -->
  <div *ngIf="error">An error occurs</div>
  
  <!-- data -->
  <div *ngIf="currentData && !loadingData">
    <p>A chunk of {{currentData.content.length}} records are successfully loaded</p>

    <div>First date: {{firstDate | date: 'medium'}}</div>
    <div>Latest date: {{latestDate | date: 'medium'}}</div>
  </div>
</div>
