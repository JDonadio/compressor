<!-- loading spinner -->
<div *ngIf="loadingData">Loading data...</div>

<!-- error message -->
<div *ngIf="error">An error occurs</div>

<div *ngIf="!loadingData">
  <button (click)="init()" *ngIf="!activeCounter">Init</button>
  <button (click)="stop()" *ngIf="activeCounter">Stop</button>
</div>

<!-- data -->
<div *ngIf="data && !loadingData">
  <p>Data loaded successfully {{data.length}}</p>
  
  <table>
    <tr>
      <td *ngFor="let h of data.headers">{{h | uppercase}}</td>
    </tr>

    <tr *ngFor="let p of tablePage">
      <td *ngFor="let v of p">{{v | uppercase}}</td>
    </tr>
  </table>
</div>
